<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="JSON Project for Zachary Yazzie at Brigham Young University - Idaho">

  <link rel="stylesheet" href="styles.css">

  <title>Week 6 Project</title>
</head>
<body>
    <main>
        <h1>Magic: The Gathering Card Randomizer</h1>
        <div class="card-search-container">
            <div class="card-image-container">
                <img src="" alt="" class="card-image">
            </div>

            <div class="card-info-container">
                <h2 class="card-name"></h2>
                <p class="type"></p>
                <p class="power-toughness"></p>
                <p class="rarity"></p>
                <p class="mana-cost"></p>
                <p class="text"></p>
                <em class="flavor-text"></em>
            </div>

            <button onClick="window.location.reload();" class="randomize-button" >Random Card</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
